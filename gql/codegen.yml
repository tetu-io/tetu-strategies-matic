documents: ./gql/*.graphql
generates:
  ./generated/gql.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      immutableTypes: true
      addExplicitOverride: true
      strictScalars: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        Int8: number
schema: https://api.thegraph.com/subgraphs/name/alexandersazonof/tetubal
